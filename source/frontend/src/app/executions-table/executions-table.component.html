<mat-form-field class="filter">
    <mat-label>Filter</mat-label>
    <input matInput type="text" [formControl]="labelFilter" />
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="label">
            <th mat-header-cell *matHeaderCellDef>Label</th>
            <td mat-cell *matCellDef="let row">{{ row.record.label }}</td>
        </ng-container>

        <ng-container matColumnDef="execution-status">
            <th mat-header-cell *matHeaderCellDef>Execution Status</th>
            <td mat-cell *matCellDef="let row">{{ row.execution.status | uppercase }}</td>
        </ng-container>

        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef>Start</th>
            <td mat-cell *matCellDef="let row">{{ row.execution.start | date : 'medium' }}</td>
        </ng-container>

        <ng-container matColumnDef="end">
            <th mat-header-cell *matHeaderCellDef>End</th>
            <td mat-cell *matCellDef="let row">{{ row.execution.end | date : 'medium' }}</td>
        </ng-container>

        <ng-container matColumnDef="number-sites-crawled">
            <th mat-header-cell *matHeaderCellDef>Number of Sites Crawled</th>
            <td mat-cell *matCellDef="let row">{{ row.execution.sitesCrawled }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching "{{ labelFilter.value }}."</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
