<div *ngIf="websiteRecord">
    <app-website-record-card
        class="card"
        [websiteRecord]="websiteRecord"
        [allTags]="allTags"
        (deleteRecordEvent)="onRecordDelete()"
        (updatedRecordEvent)="onRecordUpdate()"
        (updatedTagsEvent)="onTagsUpdate($event)"
        (newExecutionEvent)="onNewExecution($event)"
        [showRegexp]="true"
    ></app-website-record-card>
    <app-executions-table [executions]="tableInput"></app-executions-table>
</div>
