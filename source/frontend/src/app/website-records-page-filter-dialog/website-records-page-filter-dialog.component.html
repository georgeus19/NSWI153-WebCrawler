<h1 mat-dialog-title>Filter Website Records</h1>

<div mat-dialog-content>
    <mat-form-field>
        <mat-label>URL</mat-label>
        <input matInput type="text" [(ngModel)]="filterData.url" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Label</mat-label>
        <input matInput type="text" [(ngModel)]="filterData.label" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Tags</mat-label>
        <mat-select [formControl]="tags" multiple>
            <mat-option *ngFor="let tag of filterData.allTags" [value]="tag">{{ tag }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button (click)="okClick()" cdkFocusInitial>Ok</button>
</div>
